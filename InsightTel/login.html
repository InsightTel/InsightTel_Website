<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InsightTel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-primary-bg text-text-primary min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 w-full bg-primary-bg/90 backdrop-blur-md shadow-[0_4px_20px_rgba(0,0,0,0.2)] z-1000">
        <div class="container-custom py-4 flex justify-between items-center">
            <a href="index.html" class="logo text-2xl font-bold gradient-text">InsightTel</a>
            <a href="index.html" class="text-text-secondary hover:text-text-primary transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12">
        <div class="container-custom max-w-md">
            <div class="card-base p-8">
                <div class="text-center mb-8">
                    <div class="gradient-text text-4xl mb-4">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
                    <p class="text-text-secondary">Login untuk akses rekomendasi personal</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="form-group">
                        <label class="block text-text-secondary text-sm mb-2">Username</label>
                        <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label class="block text-text-secondary text-sm mb-2">Password</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login
                    </button>

                    <div class="text-center text-text-secondary text-sm">
                        Don't have an account? 
                        <a href="register.html" class="text-primary-accent hover:underline">Register here</a>
                    </div>

                    <div class="text-center text-xs text-text-secondary mt-4">
                        <p>Demo: Gunakan username dan password apapun</p>
                        <p>Login akan redirect ke halaman utama</p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="pages/auth/login.js"></script>
</body>
</html>
